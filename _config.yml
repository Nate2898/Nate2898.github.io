title: Nathan Drummond-Schwass Portfolio
description: Personal portfolio and project showcase
baseurl: ""
url: "https://nate2898.github.io"
markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Build settings
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude files from processing
exclude:
  - node_modules/
  - server.js
  - package.json
  - README.md
  - .env
  - .gitignore
  - todo.txt
  - readme.txt
  - LICENSE
  - testing/

# Include files
include:
  - _pages