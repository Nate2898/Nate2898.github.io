<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
      <!-- Custom CSS -->
      <link rel="stylesheet" href="../css/login-register.css" type="text/css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
      <link rel="icon" href="../images/nameicon.ico" type="image/ico">
    <title>Register | Notepad Online</title>
</head>
<body>
    <header>
        <div class="topbar">
            <a  class="topbar-middle" href="../index">Notepad Online</a>
            <div>
                <a class="topbar-right" href="">Register</a>
                <a class="topbar-right" href="#logout" style="display: none;">LogOut</a>
            </div>
        </div>
        <div class="fade"></div>
    </header>
    
    <div class="box">
        <form id="registerForm">
            <h2>Register</h2>
            <div class="inputs">
                <label for="username">Username:</label>
                <input type="text" id="username" name="register-username" placeholder="Your Username" required autocomplete="username">
            </div>
            <div class="inputs">
                <label for="email">Email:</label>
                <input type="email" id="email" name="register-email" placeholder="Your Email" required autocomplete="email">
            </div>
            <div class="inputs">
                <div class="password-container">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Your Password" required autocomplete="new-password">
                    <i class="bi bi-eye-slash toggle-password" onclick="togglePassword('password', this)"></i>
                </div>
            </div>
            <div class="buttons">
                <a id="logbutton" class="alt" href="./login">Login?</a>
                <button id="regbutton" type="submit">Register</button>
            </div>
        </form>
    </div>
    <!-- Toaster popups -->
<div class="toast-container position-fixed">
</div>

<!-- Loading popup -->
<div id="loading-popup" style="display: none;">
    <div class="loading-content">
        <h3>Server is Starting Up</h3>
        <svg id="spinner2" viewBox="0 0 50 50">
            <circle class="outline" cx="25" cy="25" r="20" fill="none"></circle>
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
        </svg>
    </div>
</div>

<!-- Register button Enter -->
<script>
    function togglePassword(inputId, icon) {
        const input = document.getElementById(inputId);
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
        } else {
            input.type = "password";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        }
    }
    document.getElementById("registerForm").addEventListener("submit", function(event){
        event.preventDefault();
        register();
    }); 
</script>
        
<script src="../js/user.js"></script>
<!-- <script src="../js/sidepanel.js"></script> -->
</body>
</html>
